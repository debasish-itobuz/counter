<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
</head>
<body>
    <main class="flex flex-col justify-center items-center h-[100vh]">
      <div class="text-center m-4 flex flex-col gap-4">
        <h1 class="text-6xl font-bold">Counter</h1>
        <span class="text-8xl font-semibold mt-8 output">0</span>
        <div class="flex justify-evenly gap-2">
          <button class="btn decrease border-2 border-black rounded-lg px-2 py-1 hover:bg-black hover:text-white transition delay-200">DECREASE</button>
          <button class="btn reset border-2 border-black rounded-lg px-2 py-1 hover:bg-black hover:text-white transition delay-200">RESET</button>
          <button class="btn increase border-2 border-black rounded-lg px-2 py-1 hover:bg-black hover:text-white transition delay-200">INCREASE</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
